is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?)(diff)?$'"

# Simplified version - just check for vim
bind-key -n C-h if-shell "$is_vim" \
    "send-keys C-h" \
    "select-pane -L"
bind-key -n C-j if-shell "$is_vim" \
    "send-keys C-j" \
    "select-pane -D"
bind-key -n C-k if-shell "$is_vim" \
    "send-keys C-k" \
    "select-pane -U"
bind-key -n C-l if-shell "$is_vim" \
    "send-keys C-l" \
    "select-pane -R"

