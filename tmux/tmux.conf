# ============================================================================ #
# ===                               PLUGINS                                === #
# ============================================================================ #
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

# ============================================================================ #
# ===                               Theme Options    					   === #
# ============================================================================ #

set-option -g status-position top

set -g @tmux-gruvbox 'dark'
set -g @tmux-gruvbox-statusbar-alpha 'true'
set -g @tmux-gruvbox-right-status-x '%d-%m-%Y' # e.g.: 01/31/2024
set -g @tmux-gruvbox-right-status-z '#{tmux_mode_indicator}'

# set -g @tmux_power_theme 'silver'
# set -g @tmux_power_show_user    false
# set -g @tmux_power_show_host    false
# set -g @tmux_power_show_session true


# ============================================================================ #
# ===                               TMUX mode indicator					   === #
# ============================================================================ #
# prompt to display when tmux prefix key is pressed
set -g @mode_indicator_prefix_prompt ' WAIT '
# prompt to display when tmux is in copy mode
set -g @mode_indicator_copy_prompt ' COPY '
# prompt to display when tmux has synchronized panes
set -g @mode_indicator_sync_prompt ' SYNC '
# prompt to display when tmux is in normal mode
set -g @mode_indicator_empty_prompt ' TMUX '
# style values for prefix prompt
set -g @mode_indicator_prefix_mode_style 'bg=blue,fg=black'
# style values for copy prompt
set -g @mode_indicator_copy_mode_style 'bg=yellow,fg=black'
# style values for sync prompt
set -g @mode_indicator_sync_mode_style 'bg=red,fg=black'
# style values for empty prompt
set -g @mode_indicator_empty_mode_style 'bg=cyan,fg=black'


# ============================================================================ #
# ===                               Custom Highlights					   === #
# ============================================================================ #

# set-option -g status-style bg=default
# set -g pane-border-lines double
set -g window-active-style 'fg=terminal,bg=terminal'
set -g window-style 'fg=terminal,bg=terminal'
set -g pane-active-border-style 'fg=color12'

set focus-events on
# set-hook -g client-focus-in "set window-active-style 'fg=terminal,bg=terminal'"
# set-hook -g client-focus-out "set window-active-style 'fg=terminal,bg=terminal'"
set -g pane-border-style 'fg=colour8'
set -g pane-active-border-style 'fg=color12'

# ============================================================================ #
# ===                               GENERAL                                === #
# ============================================================================ #
tmux_conf_copy_to_os_clipboard=true

set -g mouse on
setw -g mode-keys vi
set -g set-clipboard on
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X begin-selection
bind -T copy-mode-vi v send-keys -X begin-selection
set -s escape-time 0			# faster command sequences
set -g focus-events on
set -g display-panes-time 800	# slightly longer pane indicators display time
set -g display-time 1000		# slightly longer status messages display time
set -g set-titles off			# set terminal title
set -g status-interval 5		# redraw status line every 5 seconds
set -g base-index 1				# start windows numbering at 1
set -g pane-base-index 1		# make pane numbering consistent with windows
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g automatic-rename on
set -g automatic-rename-format "#{?#{==:#{pane_current_command},bash},#{b:pane_current_path},#{pane_current_command}}"
set -g renumber-windows on		# renumber windows when a window is closed
set -g monitor-activity off
set -g visual-activity off
set -g history-limit 100000		# Set scrollback history (100k)

# ============================================================================ #
# ===                               QUALITY OF LIFE						   === #
# ============================================================================ #
# Start session numbering from 1
bind-key s choose-tree -ZsK '#{?#{e|<:#{line},9},#{e|+:1,#{line}},#{?#{e|<:#{line},35},M-#{a:#{e|+:97,#{e|-:#{line},9}}},}}'

# Sort sessions alphabettically
# bind s choose-tree -Zs -O name wk

# disable promtps on kill
bind-key & kill-window
bind-key x kill-pane

set-option -g default-command "reattach-to-user-namespace -l $SHELL"
set-option -g detach-on-destroy off

# prompt for name on new-window
bind-key c command-prompt -p "window name:" "new-window; rename-window "%%""

# Opens panes in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# ============================================================================ #
# ===                               TERMINAL                               === #
# ============================================================================ #
# set -g default-terminal $TERM
set-option -a terminal-overrides ",$TERM:Tc"
set -g default-command $SHELL
set-option -g default-shell /opt/homebrew/bin/fish

# ============================================================================ #
# ===                               KEYMAPS                                === #
# ============================================================================ #
# better prefix
unbind C-b
set -g prefix C-Space

# source tmux config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# for usage with other keys keys
unbind C-\\

# common session shortcuts
bind-key q attach -t dotfiles
bind-key w attach -t Butryan-Wiki
bind-key e attach -t cdm
bind-key a attach -t code_reviews

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# toggle for nested sessions
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\
  display "ON"

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  refresh-client -S \;\
  display "OFF"

