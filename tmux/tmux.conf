##### general
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

set -g set-clipboard on
set -g default-terminal "xterm-256color"
set-option -a terminal-overrides ",XXX:RGB"
set-option -a terminal-overrides ",*256col*:RGB"
# set-option -a terminal-overrides ",kitty:RGB"
set -as terminal-features ",rxvt-unicode-256color:clipboard"

set -g mouse on

set -s escape-time 100                     # faster command sequences
set -sg repeat-time 300                   #  ncrease repeat timeout
set -g focus-events on

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

# set -g automatic-rename off   # rename window to reflect current program
# set -g automatic-rename-format "#{b:pane_current_path}"
set -g status-interval 1
set -g automatic-rename on
set -g automatic-rename-format "#{?#{==:#{pane_current_command},bash},#{b:pane_current_path},#{pane_current_command}}"
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles off          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 5     # redraw status line every 10 seconds

# activity
set -g monitor-activity off
set -g visual-activity off

tmux_conf_copy_to_os_clipboard=true

##### keybindings
# better prefix
unbind C-b
set -g prefix C-Space

# source tmux config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# prompt for name on new-window
bind-key c command-prompt -p "window name:" "new-window; rename-window "%%""

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 
unbind Up     
unbind Down   
unbind Left   
unbind Right

# vim-like pane resizing  
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# cht.sh
unbind a
bind a run-shell "tmux neww ~/.cht.sh"

# disable promtps on kill
bind-key & kill-window
bind-key x kill-pane

# plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin "ryanleonbutler/rose-pine-tmux"

set -g @resurrect-dir "~/.local/share/tmux/resurrect/"
set -g @resurrect-strategy-nvim "session"
set -g @continuum-restore "on"
set -g @continuum-boot "on"
set -g @continuum-boot-options "alacritty,fullscreen"

source "~/.tmux-tokyonight.conf"

run-shell ~/.tmux/plugins/tpm/tpm
