scan_timeout = 1000
command_timeout = 1000
add_newline = false
format = """
$battery\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$python\
$rust\
$nodejs\
$c\
$package\
$character\
"""
right_format = """$cmd_duration"""
continuation_prompt = "[❯](bold green)"

[cmd_duration]
min_time_to_notify = 200_000

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold yellow)"
# success_symbol = "[➜](bold green)"
# error_symbol = "[➜](bold red)"
# vimcmd_symbol = "[❮](bold blue)"
# [❯]
# vimcmd_replace_one_symbol = "[❮](bold purple)"
# vimcmd_replace_symbol = "[❮](bold purple)"
# vimcmd_visual_symbol = "[❮](bold yellow)"

[line_break]
disabled = false

[username]
format = "\\[($style)[$user@]($style)"
style_user = "red"
show_always = false
disabled = true

[hostname]
ssh_only = false
format = "\\[[MBP]($style)\\] "
style = "bold blue"

[aws]
disabled = true
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
truncation_length = 2
# truncation_symbol=".../"
truncate_to_repo = true

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
disabled = true

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "
pyenv_version_name = false
python_binary = ["./.venv/bin/python", "./venv/bin/python", "python3", "python"]
disabled = false

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[shlvl]
symbol = " "

[swift]
