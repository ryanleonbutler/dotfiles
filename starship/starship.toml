palette = "catppuccin_mocha"

continuation_prompt = "[❯](bold green)"
format = """$hostname$directory$character"""
right_format = """$all"""
add_newline = true

scan_timeout = 1000
command_timeout = 1000

[directory.substitutions]
'~/development/dotfiles' = 'dotfiles'
'~/development' = 'development'
'~/workspace' = 'workspace'

[cmd_duration]
min_time_to_notify = 200_000

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold yellow)"

[line_break]
disabled = false

[username]
format = "\\[($style)[$user@]($style)"
style_user = "red"
show_always = false
disabled = true

[hostname]
ssh_only = false
format = "\\[[MBP]($style)\\] "
style = "bold blue"

[aws]
disabled = true
symbol = "  "

