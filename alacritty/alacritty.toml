[general]
live_config_reload = true
import = ["~/.config/alacritty/themes/rose_pine_moon.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 15.0

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Light Italic"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Light"

[[hints.enabled]]
binding = { key = "u", mods = "Control|Shift" } # "U" conflicts with fcitx
command = "open"
hyperlinks = true
post_processing = true
mouse.enabled = true
regex = """
(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|
git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"""

[scrolling]
history = 100000

[selection]
save_to_clipboard = true
semantic_escape_chars = ''',│`|:"' ()[]{}<>	'''

[window]
decorations = "buttonless"
opacity = 1.0
startup_mode = "Maximized"

[window.padding]
x = 4
y = 4

[cursor]
vi_mode_style = "Block"

[colors]
cursor = { text = "#111111", cursor = "#f9fff9"}
